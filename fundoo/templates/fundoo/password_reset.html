{% extends "fundoo/base2.html" %}
{% load crispy_forms_tags %}
{% block body %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Reset Password</legend>
                {{ form|crispy }}

            <div class="form-group">
                <button id="resetbtn" class="btn btn-outline-info" type="submit">Request Password Reset</button>
            </div>
             </fieldset>
        </form>
    </div>
{% endblock  %}
